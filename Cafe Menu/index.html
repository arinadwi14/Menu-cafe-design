<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Cafe Menu</title>
        <link rel="stylesheet" href="style/style.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Rubik+Dirt&display=swap');
        </style>
    </head>

    <body>
        <div class="menu">
            <header>
                <h1>MY CAFE</h1>
                <p class="established">Est. 2022</p>
            </header>
            <hr>
            <main>
                <section>
                    <h2>Drink</h2>
                    <img src="https://img.icons8.com/external-kiranshastry-gradient-kiranshastry/64/000000/external-drink-fitness-kiranshastry-gradient-kiranshastry.png" alt="drink icon"/>
                    <article class="item">
                        <p class="drink">Iced Tea</p><p class="price">5k</p>
                    </article>

                    <article class="item">
                        <p class="drink">Orange Juice</p><p class="price">7k</p>
                    </article>

                    <article class="item">
                        <p class="drink">Iced Coffee</p><p class="price">7k</p>
                    </article>

                    <article class="item">
                        <p class="drink">Cold Water</p><p class="price">3k</p>
                    </article>

                    <article class="item">
                        <p class="drink">Soft Drink</p><p class="price">4k</p>
                    </article>
                </section>

                <section>
                    <h2>Food</h2>
                    <img src="https://img.icons8.com/external-kiranshastry-gradient-kiranshastry/64/000000/external-food-fitness-kiranshastry-gradient-kiranshastry.png" alt="food icon"/>
                    <article class="item">
                        <p class="food">Satay</p><p class="price">10k</p>
                    </article>

                    <article class="item">
                        <p class="food">Fried Rice</p><p class="price">8k</p>
                    </article>

                    <article class="item">
                        <p class="food">Fried Noodles</p><p class="price">5k</p>
                    </article>

                    <article class="item">
                        <p class="food">Fried Chicken</p><p class="price">7k</p>
                    </article>

                    <article class="item">
                        <p class="food">Chicken Porridge</p><p class="price">5k</p>
                    </article>
                </section>
            </main>
            <hr class="bottom-line">
            <footer>
                <p><a href="#">Visit our website</a></p>
                <p class="address">Jl.123</p>
            </footer>
        </div>
    </body>
</html>
